name: Build and Deploy Sphinx Docs

on:
  push:
    branches: [ master ]

jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install -U sphinx
        python -m pip install sphinx-rtd-theme

    - name: Build documentation
      run: |
        make -C docs clean
        make -C docs html

    - name: Init new repository in dist folder and commit generated files
      run: |
        cd docs/build/html/
        git init
        git remote add origin https://${{ secrets.PUSH_TOKEN }}$@github.com/alireza-zamanian/parcs
        git config --global --add safe.directory /github/workspace/docs/build/html
        touch .nojekyll
        git add -A
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'deploy'

    - name: Force push to destination branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PUSH_TOKEN }}$
        branch: gh-pages
        force: true
        directory: ./docs/build/html
